<!DOCTYPE html>
<html>
  <body>
    <div id="app">
      <h1>{{ message.value }}</h1>
      <p>{{ message.value }}</p>
      <p>{{ message.value.length }}</p>
      <p>{{ list[2] }}</p>
      <p>{{ list[num] }}</p>
    </div>
    <script src="http://cdn.jsdelivr.net/npm/vue@2.6.10"></script>
    <script>
      new Vue({
        el: "#app",
        data: {
          message: {
            value: "Hello Vue.js!",
          },
          list: ["사과", "바나나", "딸기"],
          num: 1,
        },
      });
    </script>
  </body>
</html>
